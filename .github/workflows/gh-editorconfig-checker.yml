name: Editorconfig file checker
on:
  pull_request:
  push:
    branches:
      master
jobs:
  lint:
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [20.x]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4.0.0
        with:
          node-version: ${{matrix.node-version}}
      - run: npm ci
      - run: npm run lint:editorconfig-checker
